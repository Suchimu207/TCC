<body>
    <div class="grupoContainer">
        <h1>Conhecendo o Cumbe</h1>
		<h3>Insira suas informações...</h3>
        <form action="/perguntas" method="POST">
            <div class="grupoCampo">
                <label for="nome">Nome <span class="required">*</span></label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="grupoCampo">
                <label>Qual é a sua faixa etária? <span class="required">*</span></label>
                <div class="radio-group">
					<div class="radio-option">
                        <input type="radio" id="idade1" name="idade" value="12-" required>
                        <label for="idade1">Menos de 12 anos</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="idade2" name="idade" value="13-20" required>
                        <label for="idade1">13-20 anos</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="idade3" name="idade" value="21-35">
                        <label for="idade2">21-35 anos</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="idade4" name="idade" value="40+">
                        <label for="idade4">Acima de 40 anos</label>
                    </div>
                </div>
            </div>
			
                <button type="submit">Ir para perguntas</button>
        </form>
    </div>
